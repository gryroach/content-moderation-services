set $moderation_frontend_upstream http://moderation-frontend:3000;

location /moderation/ {
    proxy_pass $moderation_frontend_upstream/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
}

# Поддержка статических файлов Next.js
location /moderation/_next/static {
    proxy_pass $moderation_frontend_upstream/_next/static;
    proxy_cache_valid 60m;
    proxy_cache_valid 404 1m;
    expires 1d;
    add_header Cache-Control "public, max-age=86400";
} 
