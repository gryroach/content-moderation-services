# Переменные для определения upstream в зависимости от режима (dev/prod)
set $moderation_frontend_upstream http://moderation-frontend:3000;

# Сервер для модерационного фронтенда на отдельном порту
server {
    listen 8080;
    server_name localhost;
    
    # Проксирование запросов к Next.js приложению
    location / {
        proxy_pass $moderation_frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Статические файлы Next.js 
    location /_next/static {
        proxy_pass $moderation_frontend_upstream/_next/static;
        proxy_cache_valid 60m;
        proxy_cache_valid 404 1m;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # Кэширование общих статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        proxy_pass $moderation_frontend_upstream;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }
} 
